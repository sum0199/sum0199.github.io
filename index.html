<!DOCTYPE html>
<html>
<head>
	<title>ScoreKeepr</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>ScoreKeepr</h2>
			<h1 id="score"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
		</div>

		<p class="lead">Playing to: <span id="scoreLimit">5</span></p>
		<h1 id="gameOver"></h1>
		<div class="form-group">
			<input id="targetScore" type="number" value="5">
			<button id="p1" label="Player 1" class="btn btn-primary">Player 1</button>
			<button id="p2" label="Player 2" class="btn btn-primary">Player 2</button>
			<button id="reset" label="Reset" class="btn btn-warning">Reset</button>
		</div>

</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
